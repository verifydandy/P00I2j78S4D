<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
            font-family: sans-serif; /* Buena práctica agregar un font base */
        }

        /* 0. OVERLAY OSCURO */
        #dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            opacity: 0; 
            z-index: 55; 
            pointer-events: none; 
            transition: opacity 0.4s ease-out; 
        }

        #dark-overlay.active {
            opacity: 1;
        }
        
        /* 1. ESTILOS DEL FONDO */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.png"); /* -> .png minúscula */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN VERIFY */
        #verify-button {
            position: absolute;
            z-index: 50; 
            top: 40%; 
            left: 50%;
            width: 148px; 
            height: auto;
            transform: translate(-50%, 100%);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out; 
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        @keyframes miniJump {
            0%, 20%, 100% {
                transform: translate(-50%, 0); 
            }
            10% {
                transform: translate(-50%, -5px); 
            }
        }

        /* 4. ESTILOS PARA ELEMENTOS NFC */
        
        /* Clase base para TODOS los items que se deslizan */
        .nfc-slide-item {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 100%); /* Comienza abajo */
            opacity: 0; 
            transition: transform 0.5s ease-out, opacity 0.5s ease-out; /* Animación de entrada y salida */
            pointer-events: none; 
        }
        
        /* Estado visible: se desliza a su posición y aparece */
        .nfc-slide-item.show {
            transform: translate(-50%, 0); 
            opacity: 1; 
            pointer-events: auto; 
        }

        /* Posicionamiento específico para el mensaje */
        #nfc-message {
            bottom: 0%; 
            width: 393px; 
            height: auto;
            cursor: pointer; 
            z-index: 68; /* Más alto que el GIF */
        }

        /* Clase para unificar los visuales (GIF y PNG) que comparten posición */
        .nfc-visual-base {
            bottom: 12%; 
            width: 213px; 
            height: auto;
            z-index: 60; /* Debajo del mensaje */
        }
        
        /* 5. ESTILOS DEL BOTÓN INFERIOR INVISIBLE */
        #hide-nfc-button {
            position: absolute;
            bottom: 0%; 
            left: 0;
            width: 100%;
            height: 10%; 
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 70; /* Encima de todo */
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s ease-out; 
        }

        #hide-nfc-button.show {
            opacity: 1; 
            pointer-events: auto; 
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>
    <div id="dark-overlay"></div> 

    <img id="verify-button" src="static/buttonverify.png" alt="Verificar"> <img id="nfc-message" class="nfc-slide-item" src="static/nfcmsagge.png" alt="NFC Message"> <img id="nfc-gif" class="nfc-slide-item nfc-visual-base" src="static/nfc.gif" alt="NFC Animation"> <img id="nfc2-png" class="nfc-slide-item nfc-visual-base" src="static/nfc2.png" alt="NFC Complete"> <button id="hide-nfc-button"></button>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.png" alt="Dandy Hats Logo"> </div>
    
    <script>
        window.addEventListener('load', function() {
            
            // --- 1. OBTENER TODOS LOS ELEMENTOS ---
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const nfc2Png = document.getElementById('nfc2-png');
            const hideNFCButton = document.getElementById('hide-nfc-button');
            const darkOverlay = document.getElementById('dark-overlay');

            let nfcVisible = false; 
            const splashDuration = 1800; 
            
            // --- 2. ASIGNAR TODOS LOS EVENTOS DE CLIC (INMEDIATAMENTE) ---
            // Esto corrige el bug principal: los eventos se asignan al cargar,
            // no después de múltiples temporizadores.
            
            // --- FUNCIONALIDAD DEL BOTÓN VERIFY (MOSTRAR NFC) ---
            verifyButton.addEventListener('click', function() {
                if (nfcVisible) return; // No hacer nada si ya está visible

                nfcVisible = true;
                verifyButton.style.animation = 'none'; 
                darkOverlay.classList.add('active'); 

                // Mostrar el mensaje y el GIF
                nfcMessage.classList.add('show');
                nfcGif.classList.add('show');
                
                // Asegurarse de que el PNG esté oculto (al re-abrir)
                nfc2Png.classList.remove('show');

                hideNFCButton.classList.add('show'); 
            });
            
            // --- INTERCAMBIO DE IMAGEN NFC (GIF -> PNG) ---
            nfcMessage.addEventListener('click', function() {
                if (!nfcVisible) return;

                // Ocultar el GIF (se animará gracias al CSS)
                nfcGif.classList.remove('show'); 
                
                // Mostrar el PNG (se animará gracias al CSS)
                // Esto crea un bonito "cross-fade"
                nfc2Png.classList.add('show'); 
            });
            
            // --- FUNCIONALIDAD DEL BOTÓN INVISIBLE (OCULTAR TODO) ---
            hideNFCButton.addEventListener('click', function() {
                if (!nfcVisible) return; // No hacer nada si ya está oculto

                nfcVisible = false;
                darkOverlay.classList.remove('active');

                // Ocultar todos los elementos de NFC
                // El CSS se encarga de la animación de salida
                nfcMessage.classList.remove('show');
                nfcGif.classList.remove('show');
                nfc2Png.classList.remove('show'); 
                
                hideNFCButton.classList.remove('show');
                
                // Esperar a que la animación de salida (0.5s) termine para reactivar el salto
                setTimeout(() => {
                    verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                }, 500); // 500ms = 0.5s (la duración de la transición CSS)
            });

            // --- 3. MANEJAR LA SECUENCIA DE INICIO (SOLO VISUAL) ---
            
            // Ocultar Splash Screen y mostrar fondo
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                // Mostrar botón Verify
                setTimeout(() => {
                    verifyButton.classList.add('active'); 
                    
                    // Iniciar animación de salto
                    setTimeout(() => {
                        // Eliminar el splash del DOM para mejor rendimiento
                        if (splashScreen) {
                            splashScreen.style.display = 'none';
                        }
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                    }, 300); 

                }, 300); 

            }, splashDuration);
        });
    </script>
    
</body>
</html>
