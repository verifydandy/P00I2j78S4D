<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>DH Dandy Hats</title>

<link rel="icon" type="image/webp" href="static/dhlogo.webp">
<link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-height: 100vh;

        /* Safe area de iOS para notch/barra superior */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);

        background-color: #000;
        background-image: url("static/dandyfondo2.PNG");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover; /* ajusta la imagen al tamaño de pantalla sin recortar */
        overflow: hidden;
    }
</style>
</head>
<body>
<script>
    // Scroll pequeño al cargar para ocultar barra Safari
    window.addEventListener('load', () => {
        setTimeout(() => { window.scrollTo(0, 1); }, 100);
    });
</script>
</body>
</html>
