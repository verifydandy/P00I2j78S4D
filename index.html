<style>
    html, body {
        margin: 0;
        padding: 0;

        /* Ajuste completo al viewport de iOS */
        width: 100%;
        height: 100vh; /* ocupa toda la pantalla visible */
        box-sizing: border-box;

        /* Safe area para notch y barra inferior */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);

        background-color: #000;
        background-image: url("static/dandyfondo2.PNG");
        background-repeat: no-repeat;
        /* Centramos la imagen teniendo en cuenta el safe area */
        background-position: center center;
        background-size: contain; /* evita recorte, puede dejar barras negras */
    }

    /* Si quieres que siempre cubra toda la pantalla sin recorte, usa cover: */
