<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }
        
        /* 1. ESTILOS DEL FONDO (ANIMACIÓN MÁS RÁPIDA) */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            
            transform: translateY(100%);
            /* Duración reducida a 0.6s */
            transition: transform 0.6s ease-out; 
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN (ANIMACIÓN MÁS RÁPIDA) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            /* Desvanecimiento de salida más rápido (0.3s) */
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            /* Duración de crecimiento reducida a 0.8s */
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN (NUEVOS) */
        #verify-button {
            position: absolute;
            z-index: 50; /* Sobre el fondo, pero bajo el splash */
            
            /* Posicionamiento: En medio, un poco abajo */
            top: 65%; /* Ajusta el valor para subirlo/bajarlo */
            left: 50%;
            transform: translate(-50%, 0); 
            
            /* Tamaño: Pequeño-Mediano (ajusta si es necesario) */
            width: 200px;
            height: auto;

            /* Estado inicial: Invisible y opcionalmente fuera de la pantalla */
            opacity: 0;
            /* Transición para que aparezca suavemente */
            transition: opacity 0.5s ease-in; 
        }

        #verify-button.active {
            opacity: 1;
            /* Aplicar la animación de salto */
            animation: miniJump 0.4s ease-in-out infinite; 
            cursor: pointer; /* Indica que es interactivo */
        }
        
        /* Definición de la animación de mini saltos */
        @keyframes miniJump {
            0%, 100% {
                transform: translate(-50%, 0); /* Posición normal */
            }
            50% {
                transform: translate(-50%, -5px); /* Salto de 5px hacia arriba */
            }
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>

    <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            
            // Tiempo de espera total antes de la transición, ahora más rápido.
            // (Animación logo 0.8s + espera 1.0s = 1.8s)
            const splashDuration = 1800; // 1.8 segundos en total
            
            setTimeout(() => {
                
                // 1. Activa la animación de deslizamiento del fondo (0.6s)
                background.classList.add('slide-in');

                // 2. Oculta el Splash Screen (0.3s)
                splashScreen.classList.add('hidden');
                
                // 3. Oculta el elemento splash completamente y MUESTRA el botón
                // El tiempo de espera es la duración del desvanecimiento (300ms)
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    // Activa el botón después de que el fondo se ha deslizado (0.6s)
                    // Usaremos un pequeño retraso extra para que el fondo se estabilice
                    setTimeout(() => {
                        verifyButton.classList.add('active');
                        
                        // Opcional: Agregar funcionalidad al click del botón
                        verifyButton.addEventListener('click', function() {
                            alert("¡Botón presionado! Aquí iría la navegación a la siguiente página.");
                            // window.location.href = "siguiente_pagina.html"; 
                        });
                        
                    }, 400); // Espera 400ms después del desvanecimiento (0.3s) para mostrar el botón
                    
                }, 300); 

            }, splashDuration);
        });
    </script>
    
</body>
</html>
