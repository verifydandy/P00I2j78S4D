<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DH Dandy Hats</title>

    <!-- Iconos (ubicados en /static) -->
    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 65vh; /* permite scroll para ocultar barra Safari */
            background-color: #000; /* fondo negro */
            background-image: url("static/dandyfondo.PNG");
            background-repeat: no-repeat;
            background-position: center 24px; /* ligeramente más abajo */
            background-size: 106% auto; /* un poco más grande */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* GIF en la esquina superior derecha, compatible con modo app en iPhone */
        .corner-gif {
            position: fixed; /* siempre visible */
            top: calc(env(safe-area-inset-top, 0px) + 33px); /* respeta notch + margen */
            right: 20px;
            width: 78px;
            height: auto;
            z-index: 10;
        }

        /* Botón NFC */
        .nfc-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            user-select: none;
        }

        .nfc-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <img src="https://verifydandy.com/images/DandyHats.gif" alt="Dandy Hats GIF" class="corner-gif">

    <!-- Botón NFC -->
    <div class="nfc-button" id="nfcButton">NFC</div>

    <script>
        // Scroll pequeño al cargar para ocultar barra Safari
        window.addEventListener('load', () => {
            setTimeout(() => { window.scrollTo(0, 1); }, 100);
        });

        // Función para leer NFC
        const nfcButton = document.getElementById('nfcButton');
        nfcButton.addEventListener('click', async () => {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan(); // inicia el escaneo
                    alert('Acerca un NFC al dispositivo...');
                    ndef.onreading = event => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) {
                            alert('Etiqueta NFC leída: ' + decoder.decode(record.data));
                        }
                    };
                } catch (error) {
                    alert('Error al leer NFC: ' + error);
                }
            } else {
                alert('Tu dispositivo no soporta NFC Web API.');
            }
        });
    </script>
</body>
</html>
