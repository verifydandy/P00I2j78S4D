<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }
        
        /* 1. ESTILOS DEL FONDO PRINCIPAL */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
            z-index: 10; /* Aseguramos que esté por encima del overlay */
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }
        
        /* 1A. NUEVO ESTILO: FONDO OSCURO (OVERLAY) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Negro con 70% de opacidad */
            z-index: 55; /* Entre el fondo (10) y los elementos NFC (60) */
            opacity: 0;
            pointer-events: none; /* No debe interferir con clics si está oculto */
            transition: opacity 0.4s ease-in-out; /* Transición para efecto de transparencia */
        }
        
        #overlay.active {
            opacity: 1;
            pointer-events: auto; /* Permite clics cuando está activo (aunque el botón invisible lo manejará) */
        }
        /* Fin de NUEVO ESTILO */

        /* 2. ESTILOS DEL SPLASH SCREEN */
        #splash-screen {
            /* ... (los estilos son los mismos) */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            /* ... (los estilos son los mismos) */
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN VERIFY */
        #verify-button {
            /* ... (los estilos son los mismos) */
            position: absolute;
            z-index: 50; 
            top: 40%; 
            left: 50%;
            width: 148px; 
            height: auto;
            transform: translate(-50%, 100%);
            transition: transform 0.3s ease-out; 
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        @keyframes miniJump {
            0%, 20%, 100% {
                transform: translate(-50%, 0); 
            }
            10% {
                transform: translate(-50%, -5px); 
            }
        }

        /* 4. ESTILOS PARA NFC MESSAGE, GIF y NFC2 */
        .nfc-item {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 100%); 
            opacity: 0; 
            transition: transform 0.5s ease-out, opacity 0.4s ease-out; /* Agregamos transición de opacidad */
            z-index: 60; 
            pointer-events: none; 
        }

        .nfc-item.show {
            transform: translate(-50%, 0); 
            opacity: 1; 
            pointer-events: auto; 
        }
        
        /* ESTADO OCULTO DESLIZANDO HACIA ABAJO (SALIDA) */
        .nfc-item.hide-slide {
            transform: translate(-50%, 100%); 
            opacity: 0;
            transition: transform 0.7s ease-in, opacity 0.4s ease-out; 
            pointer-events: none;
        }
        
        /* ESTILO PARA NFC2 - APARECE RÁPIDO Y CENTRADO */
        #nfc-image2 {
            bottom: 12%; 
            width: 213px; 
            height: auto;
            transition: opacity 0.2s ease-in; /* Transición más rápida para el reemplazo */
        }
        
        #nfc-message {
            bottom: 0%; 
            width: 393px; 
            height: auto;
            cursor: pointer; /* Lo hacemos clickeable */
        }

        #nfc-gif {
            bottom: 12%; 
            width: 213px; 
            height: auto;
        }
        /* Fin de NUEVO ESTILO */

        /* 5. ESTILOS DEL BOTÓN INFERIOR INVISIBLE */
        #hide-nfc-button {
            position: absolute;
            bottom: 0%; 
            left: 0;
            width: 100%;
            height: 100%; /* Abarca toda la pantalla para ocultar todo al hacer clic en cualquier lugar */
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 70; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s ease-out; 
        }

        #hide-nfc-button.show {
            opacity: 1; 
            pointer-events: auto; 
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>
    <div id="overlay"></div> <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <img id="nfc-message" class="nfc-item" src="static/nfcmsagge.PNG" alt="NFC Message">
    <img id="nfc-gif" class="nfc-item" src="static/NFC.gif" alt="NFC Animation">
    <img id="nfc-image2" class="nfc-item" src="static/NFC2.PNG" alt="NFC Complete" style="display: none;"> <button id="hide-nfc-button"></button>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        function hideNFCItems(background = false) {
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const nfcImage2 = document.getElementById('nfc-image2');
            const hideNFCButton = document.getElementById('hide-nfc-button');
            const verifyButton = document.getElementById('verify-button');
            const overlay = document.getElementById('overlay');
            
            // Si background es true, la función se llama desde el overlay/botón invisible.
            // Si es false, se llama desde el click en nfcMessage (para la transición interna).
            if (background) {
                overlay.classList.remove('active');
                hideNFCButton.classList.remove('show');
            }

            // Ocultar elementos deslizando hacia abajo
            nfcMessage.classList.add('hide-slide');
            nfcGif.classList.add('hide-slide');
            nfcImage2.classList.add('hide-slide');

            // Asegurar que se quiten las clases de visibilidad
            nfcMessage.classList.remove('show');
            nfcGif.classList.remove('show');
            nfcImage2.classList.remove('show');
            
            // Ocultar NFC2 inmediatamente para que no interfiera en el próximo 'show'
            nfcImage2.style.display = 'none';

            // Reiniciar animación del botón 'Verify' si se llama desde el cierre completo
            if (background) {
                setTimeout(() => {
                    verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                }, 400); // 400ms = duración de la animación de salida de NFC
                
                window.nfcVisible = false;
            }
        }
        
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const nfcImage2 = document.getElementById('nfc-image2'); // Nuevo elemento
            const hideNFCButton = document.getElementById('hide-nfc-button');
            const overlay = document.getElementById('overlay'); // Nuevo elemento

            window.nfcVisible = false; // Variable global para saber el estado
            
            const splashDuration = 1800; 
            
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    verifyButton.classList.add('active'); 
                    
                    setTimeout(() => {
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // --- FUNCIONALIDAD DEL BOTÓN VERIFY ---
                        verifyButton.addEventListener('click', function() {
                            if (!window.nfcVisible) { 
                                verifyButton.style.animation = 'none'; // Detener animación de salto
                                
                                // Mostrar overlay oscuro
                                overlay.classList.add('active'); 
                                
                                nfcMessage.classList.remove('hide-slide');
                                nfcGif.classList.remove('hide-slide');
                                nfcImage2.classList.remove('hide-slide'); // Resetear clase de salida
                                
                                // Asegurar que el GIF sea el visible inicialmente
                                nfcImage2.style.display = 'none';
                                nfcGif.style.display = 'block'; 

                                nfcMessage.classList.add('show');
                                nfcGif.classList.add('show');
                                
                                hideNFCButton.classList.add('show'); 
                                window.nfcVisible = true;
                            }
                        });
                        
                        // --- NUEVA FUNCIONALIDAD: CLICK EN NFC MESSAGE ---
                        nfcMessage.addEventListener('click', function() {
                            if (window.nfcVisible && nfcGif.style.display !== 'none') {
                                
                                // 1. Ocultar NFC GIF con efecto de opacidad rápida
                                nfcGif.style.transition = 'opacity 0.2s ease-out';
                                nfcGif.classList.remove('show');
                                nfcGif.style.opacity = '0';
                                
                                // 2. Mostrar NFC2 rápidamente
                                setTimeout(() => {
                                    nfcGif.style.display = 'none'; 
                                    nfcImage2.style.display = 'block';
                                    nfcImage2.classList.remove('hide-slide'); // Resetear clase de salida
                                    
                                    // Aparecer NFC2 con opacidad rápida
                                    nfcImage2.style.opacity = '0'; // Establecer opacidad inicial
                                    nfcImage2.classList.add('show');
                                    nfcImage2.style.transition = 'opacity 0.2s ease-in';
                                    nfcImage2.style.opacity = '1';

                                }, 100); // Pequeño retraso para asegurar la transición

                                // 3. Desactivar el cursor sobre el mensaje temporalmente para evitar clics múltiples
                                nfcMessage.style.pointerEvents = 'none';
                                setTimeout(() => {
                                    nfcMessage.style.pointerEvents = 'auto';
                                }, 300); // Tiempo para la animación

                            }
                        });
                        // --- FIN NUEVA FUNCIONALIDAD ---

                        
                        // --- FUNCIONALIDAD DEL BOTÓN INVISIBLE PARA OCULTAR NFC ---
                        // Se actualiza para usar la función `hideNFCItems`
                        hideNFCButton.addEventListener('click', function() {
                            if (window.nfcVisible) {
                                hideNFCItems(true); // Ocultar NFCs y fondo oscuro
                            }
                        });
                        
                        // Opcional: Permitir cerrar haciendo clic en el overlay oscuro
                        overlay.addEventListener('click', function() {
                            if (window.nfcVisible) {
                                hideNFCItems(true); // Ocultar NFCs y fondo oscuro
                            }
                        });
                        
                    }, 300); 

                }, 300); 

            }, splashDuration);
        });
    </script>
    
</body>
</html>
