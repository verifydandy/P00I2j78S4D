<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>DH Dandy Hats</title>

    <link rel="icon" type="image/webp" href="static/dhlogo.webp">
    <link rel="apple-touch-icon" type="image/webp" href="static/dhlogo.webp">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; 
            background-color: #000;
            position: relative; 
        }
        
        /* 1. ESTILOS DEL FONDO */
        #dandy-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("static/dandyfondo2.PNG");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: translateY(100%);
            transition: transform 0.6s ease-out; 
        }

        #dandy-background.slide-in {
            transform: translateY(0);
        }

        /* NUEVOS ESTILOS para el OVERLAY oscuro */
        #dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Color negro con 60% de opacidad */
            z-index: 40; /* Debe estar detrás de los elementos NFC (z-index: 60) pero delante del fondo y botón de verificar */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0s linear 0.4s; /* La visibilidad cambia después de la opacidad de salida */
        }

        #dark-overlay.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.4s ease-in-out; /* Sin retardo en la visibilidad al aparecer */
        }
        
        /* 2. ESTILOS DEL SPLASH SCREEN (se mantienen) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out; 
        }

        #splash-logo {
            width: 250px; 
            height: auto;
            transform: scale(0);
            opacity: 0;
            animation: zoomIn 0.8s ease-out 0.1s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none; 
        }

        /* 3. ESTILOS DEL BOTÓN VERIFY (se mantienen) */
        #verify-button {
            position: absolute;
            z-index: 50; 
            top: 40%; 
            left: 50%;
            width: 148px; 
            height: auto;
            transform: translate(-50%, 100%);
            transition: transform 0.3s ease-out; 
            opacity: 0; 
            cursor: pointer;
        }

        #verify-button.active {
            transform: translate(-50%, 0); 
            opacity: 1; 
        }
        
        @keyframes miniJump {
            0%, 20%, 100% {
                transform: translate(-50%, 0); 
            }
            10% {
                transform: translate(-50%, -5px); 
            }
        }

        /* 4. ESTILOS PARA NFC MESSAGE Y GIF */
        .nfc-item {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 100%); 
            opacity: 0; 
            transition: transform 0.5s ease-out, opacity 0.5s ease-out; /* Agregada transición de opacidad */
            z-index: 60; 
            pointer-events: none; 
        }

        .nfc-item.show {
            transform: translate(-50%, 0); 
            opacity: 1; 
            pointer-events: auto; 
        }

        /* ESTADO OCULTO DESLIZANDO HACIA ABAJO (se mantienen) */
        .nfc-item.hide-slide {
            transform: translate(-50%, 100%); 
            opacity: 0;
            transition: transform 0.7s ease-in, opacity 0.7s ease-in; /* ¡ANIMACIÓN DE SALIDA RÁPIDA! */
            pointer-events: none;
        }

        #nfc-message {
            bottom: 0%; 
            width: 393px; 
            height: auto;
            cursor: pointer; /* Lo hacemos clickeable */
        }

        #nfc-gif {
            bottom: 12%; 
            width: 213px; 
            height: auto;
            /* Le quitamos el cursor, solo el mensaje es clickeable ahora */
        }

        /* 5. ESTILOS DEL BOTÓN INFERIOR INVISIBLE (se mantienen) */
        #hide-nfc-button {
            position: absolute;
            bottom: 0%; 
            left: 0;
            width: 100%;
            height: 10%; 
            background-color: transparent; 
            border: none;
            cursor: pointer;
            z-index: 70; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.3s ease-out; 
        }

        #hide-nfc-button.show {
            opacity: 1; 
            pointer-events: auto; 
        }
        
    </style>
</head>
<body>

    <div id="dandy-background"></div>

    <div id="dark-overlay"></div> <img id="verify-button" src="static/buttonverify.PNG" alt="Verificar">

    <img id="nfc-message" class="nfc-item" src="static/nfcmsagge.PNG" alt="NFC Message">
    <img id="nfc-gif" class="nfc-item" src="static/NFC.gif" alt="NFC Animation">

    <button id="hide-nfc-button"></button>

    <div id="splash-screen">
        <img id="splash-logo" src="static/dandlogo.PNG" alt="Dandy Hats Logo">
    </div>
    
    <script>
        window.addEventListener('load', function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const background = document.getElementById('dandy-background');
            const verifyButton = document.getElementById('verify-button');
            const nfcMessage = document.getElementById('nfc-message');
            const nfcGif = document.getElementById('nfc-gif');
            const hideNFCButton = document.getElementById('hide-nfc-button');
            const darkOverlay = document.getElementById('dark-overlay'); // Nueva referencia

            let nfcVisible = false; 
            let scanAttempted = false; // Nuevo estado para controlar la imagen del NFC
            
            const splashDuration = 1800; 
            
            setTimeout(() => {
                background.classList.add('slide-in');
                splashScreen.classList.add('hidden');
                
                setTimeout(() => {
                    if (splashScreen) {
                        splashScreen.style.display = 'none';
                    }
                    
                    verifyButton.classList.add('active'); 
                    
                    setTimeout(() => {
                        verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                        
                        // --- FUNCIONALIDAD DEL BOTÓN VERIFY ---
                        verifyButton.addEventListener('click', function() {
                            if (!nfcVisible) { 
                                verifyButton.style.animation = 'none'; 
                                
                                // Mostrar elementos NFC y el overlay
                                nfcMessage.classList.remove('hide-slide');
                                nfcGif.classList.remove('hide-slide');
                                nfcMessage.classList.add('show');
                                nfcGif.classList.add('show');
                                darkOverlay.classList.add('active'); // Activar el fondo oscuro
                                
                                hideNFCButton.classList.add('show'); 
                                nfcVisible = true;
                            }
                        });
                        
                        // --- NUEVA FUNCIONALIDAD: Clic en nfc-message ---
                        nfcMessage.addEventListener('click', function() {
                            if (nfcVisible && !scanAttempted) {
                                // Reemplazar el GIF con la imagen NFC2.PNG
                                nfcGif.src = "static/NFC2.PNG"; 
                                // El cambio es rápido porque solo se cambia el src.
                                
                                scanAttempted = true; // Marca que el escaneo ha sido intentado
                                
                                // Opcional: podrías cambiar el mensaje de nfcMessage aquí si fuera necesario.
                                // nfcMessage.src = "static/otro_mensaje.PNG";
                            }
                        });
                        
                        // --- FUNCIONALIDAD DEL BOTÓN INVISIBLE PARA OCULTAR NFC ---
                        hideNFCButton.addEventListener('click', function() {
                            if (nfcVisible) {
                                nfcMessage.classList.add('hide-slide');
                                nfcGif.classList.add('hide-slide');
                                
                                nfcMessage.classList.remove('show');
                                nfcGif.classList.remove('show');
                                
                                hideNFCButton.classList.remove('show');
                                darkOverlay.classList.remove('active'); // Desactivar el fondo oscuro
                                
                                // Restaurar el GIF original y el estado de intento
                                nfcGif.src = "static/NFC.gif";
                                scanAttempted = false;
                                
                                // Retrasa el reinicio de la animación para que ocurra DESPUÉS
                                setTimeout(() => {
                                    verifyButton.style.animation = 'miniJump 1.4s ease-in-out infinite';
                                }, 700); // Usamos 700ms, que es la duración de la transición 'hide-slide'
                                
                                nfcVisible = false;
                            }
                        });
                        
                    }, 300); 

                }, 300); 

            }, splashDuration);
        });
    </script>
    
</body>
</html>
